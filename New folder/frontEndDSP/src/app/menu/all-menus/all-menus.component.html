

<div class="inputdiv container">
    <div class="container">
        <form [formGroup] = 'addMenu'>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class='form-group'>Menu</label>
                        <input type="text" formControlName='menu_name' placeholder="Menu Name">
                    </div>
                    <div class="form-group">
                        <label class='form-group'>UrL</label>
                        <input type="text" formControlName='url' placeholder="URL">
                    </div>
                    <div class="form-group">
                        <label class='form-group'>Sequence</label>
                        <input type="text" formControlName='sequence' placeholder="Sequence">
                    </div>
                    <div class="form-group">
                        <mat-form-field appearance="fill">
                          <mat-label>Role</mat-label>
                          <mat-select formControlName='role' name="role">
                            <mat-option>None</mat-option>
                            <mat-option *ngFor="let role of roles" [value]="role.name">
                              {{role.name}}
                            </mat-option>
                          </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="">
                        <mat-slide-toggle formControlName='toggle'></mat-slide-toggle>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="d-flex justify-content-center m-2">
        <div (click)='resetButton()'><button class="btn btn-primary m-2">Reset</button></div>
        <div (click)='Submit()'><button class="btn btn-primary m-2">Submit</button></div>
    </div>
</div>

<div class="container table-responsive">
 
  <table mat-table [dataSource]="dataSource">
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element"></td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{element.menu_name}}</td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef>URL</th>
      <td mat-cell *matCellDef="let element">{{element.url}}</td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="sequence">
      <th mat-header-cell *matHeaderCellDef>Sequence</th>
      <td mat-cell *matCellDef="let element">{{element.sequence}}</td>
    </ng-container>
  
    <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef>Active</th>
        <td mat-cell *matCellDef="let element">
            <mat-slide-toggle [checked]="element.checked" (click)='toggleButton(element.id, element.isActive)'></mat-slide-toggle>
        </td>
      </ng-container>

      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element" (click)='editMenu(element.id)'>edit</td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
